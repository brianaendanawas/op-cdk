name: CI - CDK Synth

on:
  push:
  pull_request:

jobs:
  synth:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install CDK and deps
        run: |
          npm i -g aws-cdk@2
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: CDK synth - Dev
        run: npx cdk synth OutfitPlanner-Dev

      - name: CDK synth - Prod
        run: npx cdk synth OutfitPlanner-Prod
