name: cdk-synth
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  synth:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install deps
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install -r requirements.txt
      - name: CDK synth
        run: |
          source .venv/bin/activate
          npx -y aws-cdk@2 cdk synth
